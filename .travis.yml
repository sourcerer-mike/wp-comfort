language: php

notifications:
  email:
    on_success: never
    on_failure: change

php:
  - 5.5
  - 5.6
  - 7.0

env:
  - WP_VERSION=latest WP_MULTISITE=0
  - WP_VERSION=4.2    WP_MULTISITE=0
  - WP_VERSION=4.1    WP_MULTISITE=0
  - WP_VERSION=4.0.1    WP_MULTISITE=0

matrix:
  include:
    - php: 5.3
      env: WP_VERSION=latest WP_MULTISITE=1

before_script:
  - composer -q install

script: ./bin/test-ci.sh
